<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="lakeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#81D4FA;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0277BD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01579B;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ECEFF1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#607D8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="#E3F2FD"/>
  
  <!-- Mountains -->
  <path d="M0,120 L80,60 L160,100 L240,40 L320,80 L400,50 L400,300 L0,300 Z" fill="url(#mountainGrad)"/>
  
  <!-- Sacred Lake -->
  <ellipse cx="200" cy="180" rx="120" ry="60" fill="url(#lakeGrad)"/>
  
  <!-- Lake reflections -->
  <ellipse cx="180" cy="170" rx="30" ry="8" fill="#B3E5FC" opacity="0.6"/>
  <ellipse cx="220" cy="185" rx="25" ry="6" fill="#B3E5FC" opacity="0.4"/>
  <ellipse cx="200" cy="195" rx="40" ry="10" fill="#B3E5FC" opacity="0.3"/>
  
  <!-- Vegetation around lake -->
  <path d="M80,240 Q90,220 100,240 Q110,220 120,240" stroke="#4CAF50" stroke-width="3" fill="none"/>
  <path d="M280,240 Q290,220 300,240 Q310,220 320,240" stroke="#4CAF50" stroke-width="3" fill="none"/>
  
  <!-- Sacred symbols in the water -->
  <circle cx="190" cy="175" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="210" cy="185" r="2" fill="#FFD700" opacity="0.7"/>
  <circle cx="200" cy="190" r="2.5" fill="#FFD700" opacity="0.7"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="80" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="115" cy="75" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="300" cy="70" rx="30" ry="18" fill="white" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#01579B">Laguna Sagrada</text>
  <text x="200" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0277BD">Sitio Natural Sagrado</text>
</svg>