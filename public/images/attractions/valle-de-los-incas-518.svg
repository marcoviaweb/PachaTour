<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="valleyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D7CCC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="#E1F5FE"/>
  
  <!-- Mountain ranges -->
  <path d="M0,120 L80,60 L160,90 L240,50 L320,80 L400,40 L400,300 L0,300 Z" fill="url(#mountainGrad3)" opacity="0.8"/>
  <path d="M0,150 L100,100 L200,130 L300,90 L400,110 L400,300 L0,300 Z" fill="#8D6E63" opacity="0.6"/>
  
  <!-- Valley floor -->
  <ellipse cx="200" cy="220" rx="150" ry="40" fill="url(#valleyGrad)"/>
  
  <!-- Inca terraces -->
  <path d="M80,200 L320,200" stroke="#6D4C41" stroke-width="2"/>
  <path d="M90,210 L310,210" stroke="#6D4C41" stroke-width="2"/>
  <path d="M100,220 L300,220" stroke="#6D4C41" stroke-width="2"/>
  <path d="M110,230 L290,230" stroke="#6D4C41" stroke-width="2"/>
  
  <!-- Inca ruins -->
  <rect x="180" y="190" width="15" height="10" fill="#8D6E63"/>
  <rect x="200" y="185" width="20" height="15" fill="#8D6E63"/>
  <rect x="225" y="190" width="12" height="10" fill="#8D6E63"/>
  
  <!-- Temple structure -->
  <rect x="190" y="175" width="30" height="15" fill="#A1887F"/>
  <polygon points="185,175 200,165 215,175" fill="#8D6E63"/>
  <rect x="198" y="180" width="4" height="10" fill="#5D4037"/>
  
  <!-- Sacred river -->
  <path d="M50,240 Q150,235 250,240 T380,245" stroke="#2196F3" stroke-width="4" fill="none" opacity="0.7"/>
  
  <!-- Llamas -->
  <g transform="translate(120,210)">
    <ellipse cx="0" cy="5" rx="8" ry="4" fill="#8D6E63"/>
    <circle cx="-3" cy="0" r="3" fill="#8D6E63"/>
    <line x1="-2" y1="9" x2="-2" y2="15" stroke="#8D6E63" stroke-width="2"/>
    <line x1="2" y1="9" x2="2" y2="15" stroke="#8D6E63" stroke-width="2"/>
  </g>
  
  <g transform="translate(280,215)">
    <ellipse cx="0" cy="5" rx="6" ry="3" fill="#A1887F"/>
    <circle cx="-2" cy="0" r="2" fill="#A1887F"/>
    <line x1="-1" y1="8" x2="-1" y2="12" stroke="#A1887F" stroke-width="1"/>
    <line x1="1" y1="8" x2="1" y2="12" stroke="#A1887F" stroke-width="1"/>
  </g>
  
  <!-- Ancient path -->
  <path d="M100,250 Q200,245 300,250" stroke="#795548" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Condor in sky -->
  <g transform="translate(150,100) scale(0.8)">
    <path d="M0,0 Q-25,-8 -40,0 Q-30,8 -15,3 Q-5,5 0,3 Q5,5 15,3 Q30,8 40,0 Q25,-8 0,0 Z" fill="#2C1810" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#5D4037">Valle de los Incas</text>
  <text x="200" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8D6E63">Sitio Arqueol√≥gico</text>
</svg>