<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="caveGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="rockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#3E2723"/>
  
  <!-- Rock formation -->
  <path d="M0,200 L100,150 L200,120 L300,140 L400,160 L400,300 L0,300 Z" fill="url(#rockGrad)"/>
  
  <!-- Cave entrance -->
  <ellipse cx="200" cy="180" rx="60" ry="40" fill="url(#caveGrad)"/>
  <ellipse cx="200" cy="175" rx="40" ry="25" fill="#1A1A1A"/>
  
  <!-- Stalactites -->
  <polygon points="160,120 165,160 170,120" fill="#6D4C41"/>
  <polygon points="190,115 195,150 200,115" fill="#6D4C41"/>
  <polygon points="220,118 225,155 230,118" fill="#6D4C41"/>
  <polygon points="250,125 255,165 260,125" fill="#6D4C41"/>
  
  <!-- Bats flying out -->
  <g transform="translate(180,140)">
    <path d="M0,0 Q-8,-3 -12,0 Q-8,3 -4,1 Q0,2 4,1 Q8,3 12,0 Q8,-3 0,0 Z" fill="#2C1810"/>
  </g>
  
  <g transform="translate(220,130)">
    <path d="M0,0 Q-6,-2 -10,0 Q-6,2 -3,1 Q0,1 3,1 Q6,2 10,0 Q6,-2 0,0 Z" fill="#2C1810"/>
  </g>
  
  <g transform="translate(160,120)">
    <path d="M0,0 Q-5,-2 -8,0 Q-5,2 -2,1 Q0,1 2,1 Q5,2 8,0 Q5,-2 0,0 Z" fill="#2C1810"/>
  </g>
  
  <g transform="translate(240,110)">
    <path d="M0,0 Q-7,-3 -11,0 Q-7,3 -3,1 Q0,2 3,1 Q7,3 11,0 Q7,-3 0,0 Z" fill="#2C1810"/>
  </g>
  
  <!-- More distant bats -->
  <g transform="translate(120,100) scale(0.6)">
    <path d="M0,0 Q-8,-3 -12,0 Q-8,3 -4,1 Q0,2 4,1 Q8,3 12,0 Q8,-3 0,0 Z" fill="#2C1810" opacity="0.7"/>
  </g>
  
  <g transform="translate(280,95) scale(0.5)">
    <path d="M0,0 Q-8,-3 -12,0 Q-8,3 -4,1 Q0,2 4,1 Q8,3 12,0 Q8,-3 0,0 Z" fill="#2C1810" opacity="0.5"/>
  </g>
  
  <!-- Cave vegetation -->
  <circle cx="120" cy="220" r="8" fill="#2E7D32" opacity="0.7"/>
  <circle cx="280" cy="210" r="10" fill="#2E7D32" opacity="0.7"/>
  
  <!-- Rocks at entrance -->
  <ellipse cx="150" cy="200" rx="12" ry="8" fill="#795548"/>
  <ellipse cx="250" cy="205" rx="15" ry="10" fill="#6D4C41"/>
  <ellipse cx="200" cy="220" rx="10" ry="6" fill="#8D6E63"/>
  
  <!-- Moon -->
  <circle cx="320" cy="60" r="15" fill="#FFF9C4" opacity="0.9"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#8D6E63">Cueva de los Murciélagos</text>
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#A1887F">Formación Natural</text>
</svg>