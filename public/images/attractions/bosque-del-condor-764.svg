<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- Mountains in background -->
  <path d="M0,150 L100,80 L200,120 L300,70 L400,110 L400,300 L0,300 Z" fill="#795548" opacity="0.6"/>
  
  <!-- Forest layers -->
  <path d="M0,200 Q50,180 100,190 T200,185 T300,190 T400,195 L400,300 L0,300 Z" fill="url(#forestGrad)"/>
  <path d="M0,220 Q80,200 160,210 T320,205 T400,210 L400,300 L0,300 Z" fill="#4CAF50"/>
  
  <!-- Individual trees -->
  <polygon points="80,180 70,220 90,220" fill="#2E7D32"/>
  <circle cx="80" cy="180" r="15" fill="#4CAF50"/>
  
  <polygon points="150,170 140,210 160,210" fill="#2E7D32"/>
  <circle cx="150" cy="170" r="18" fill="#4CAF50"/>
  
  <polygon points="250,175 240,215 260,215" fill="#2E7D32"/>
  <circle cx="250" cy="175" r="16" fill="#4CAF50"/>
  
  <polygon points="320,185 310,225 330,225" fill="#2E7D32"/>
  <circle cx="320" cy="185" r="14" fill="#4CAF50"/>
  
  <!-- Condor silhouette -->
  <g transform="translate(200,100)">
    <path d="M0,0 Q-30,-10 -50,0 Q-40,10 -20,5 Q-10,8 0,5 Q10,8 20,5 Q40,10 50,0 Q30,-10 0,0 Z" fill="#2C1810"/>
    <circle cx="0" cy="0" r="8" fill="#2C1810"/>
    <path d="M-3,-2 Q0,-5 3,-2" stroke="#FFD700" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Additional flying condors (smaller) -->
  <g transform="translate(120,80) scale(0.6)">
    <path d="M0,0 Q-20,-8 -35,0 Q-25,8 -15,3 Q-5,5 0,3 Q5,5 15,3 Q25,8 35,0 Q20,-8 0,0 Z" fill="#2C1810" opacity="0.7"/>
  </g>
  
  <g transform="translate(300,90) scale(0.5)">
    <path d="M0,0 Q-20,-8 -35,0 Q-25,8 -15,3 Q-5,5 0,3 Q5,5 15,3 Q25,8 35,0 Q20,-8 0,0 Z" fill="#2C1810" opacity="0.5"/>
  </g>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="95" cy="55" rx="15" ry="10" fill="white" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E7D32">Bosque del CÃ³ndor</text>
  <text x="200" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50">Reserva Natural</text>
</svg>