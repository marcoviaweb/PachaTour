<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#9E9E9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#424242;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="mysticalGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E1BEE7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Sky with mystical colors -->
  <rect width="400" height="300" fill="#E8EAF6"/>
  
  <!-- Sacred mountain with different shape -->
  <path d="M200,40 L100,180 L300,180 Z" fill="url(#mountainGrad2)"/>
  
  <!-- Snow and ice -->
  <path d="M200,40 L140,110 L260,110 Z" fill="white" opacity="0.95"/>
  <path d="M200,40 L170,85 L230,85 Z" fill="#F8F9FA"/>
  
  <!-- Sacred cave entrance -->
  <ellipse cx="200" cy="150" rx="15" ry="20" fill="#212121"/>
  <ellipse cx="200" cy="145" rx="8" ry="12" fill="#424242"/>
  
  <!-- Mystical energy emanating from cave -->
  <circle cx="200" cy="140" r="30" fill="url(#mysticalGrad)"/>
  <circle cx="200" cy="140" r="50" fill="none" stroke="#9C27B0" stroke-width="1" opacity="0.4"/>
  <circle cx="200" cy="140" r="70" fill="none" stroke="#9C27B0" stroke-width="1" opacity="0.2"/>
  
  <!-- Ancient symbols -->
  <circle cx="180" cy="130" r="3" fill="#FFD700"/>
  <circle cx="220" cy="135" r="3" fill="#FFD700"/>
  <path d="M190,125 L195,130 L190,135 L185,130 Z" fill="#FFD700"/>
  <path d="M210,140 L215,145 L210,150 L205,145 Z" fill="#FFD700"/>
  
  <!-- Side peaks -->
  <path d="M0,160 L60,100 L120,140 L0,180 Z" fill="#616161" opacity="0.8"/>
  <path d="M280,140 L340,100 L400,160 L400,180 L280,180 Z" fill="#616161" opacity="0.8"/>
  
  <!-- Pilgrimage path -->
  <path d="M200,180 Q180,200 160,220 Q140,240 120,260" stroke="#8D6E63" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M200,180 Q220,200 240,220 Q260,240 280,260" stroke="#8D6E63" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Sacred stones along path -->
  <ellipse cx="170" cy="210" rx="4" ry="3" fill="#795548"/>
  <ellipse cx="230" cy="210" rx="4" ry="3" fill="#795548"/>
  <ellipse cx="150" cy="240" rx="3" ry="2" fill="#795548"/>
  <ellipse cx="250" cy="240" rx="3" ry="2" fill="#795548"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4A148C">Cerro Sagrado</text>
  <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6A1B9A">Sitio de Peregrinaci√≥n</text>
</svg>