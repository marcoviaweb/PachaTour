<!DOCTYPE html>
<html>
<head>
    <title>Test Route Function</title>
</head>
<body>
    <h1>Test de función route simplificada</h1>
    <div id="output"></div>

    <script>
        // Función route simplificada
        const route = (name, params = {}) => {
          const routes = {
            'admin.departments.index': '/admin/departments',
            'admin.departments.create': '/admin/departments/create',
            'admin.departments.show': (slug) => `/admin/departments/${slug}`,
            'admin.departments.edit': (slug) => `/admin/departments/${slug}/edit`,
            'admin.departments.destroy': (slug) => `/admin/departments/${slug}`,
            'admin.departments.toggle-status': (slug) => `/admin/departments/${slug}/toggle-status`,
          };

          if (typeof routes[name] === 'function') {
            return routes[name](params);
          } else if (routes[name]) {
            return routes[name];
          } else {
            console.error(`Route '${name}' not found`);
            return '#';
          }
        };

        // Pruebas
        const tests = [
            ['admin.departments.index', null],
            ['admin.departments.create', null],
            ['admin.departments.show', 'la-paz'],
            ['admin.departments.edit', 'santa-cruz'],
            ['admin.departments.toggle-status', 'cochabamba'],
        ];

        let output = '<h2>Resultados de pruebas:</h2><ul>';
        
        tests.forEach(([routeName, param]) => {
            const result = route(routeName, param);
            output += `<li><strong>${routeName}</strong> ${param ? `(${param})` : ''}: <code>${result}</code></li>`;
        });
        
        output += '</ul>';
        document.getElementById('output').innerHTML = output;

        console.log('✅ Función route simplificada funcionando correctamente');
    </script>
</body>
</html>
