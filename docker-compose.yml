version: '3.8'

services:
  # Aplicaci√≥n Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pacha_tour_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - pacha_tour_network
    depends_on:
      - database
    environment:
      - DB_HOST=database
      - DB_DATABASE=pacha_tour_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=pacha_tour_password

  # Servidor web Nginx
  webserver:
    image: nginx:alpine
    container_name: pacha_tour_webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pacha_tour_network
    depends_on:
      - app

  # Base de datos PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: pacha_tour_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pacha_tour_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pacha_tour_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pacha_tour_network

  # Node.js para compilar assets
  node:
    image: node:18-alpine
    container_name: pacha_tour_node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run dev"
    networks:
      - pacha_tour_network

volumes:
  postgres_data:
    driver: local

networks:
  pacha_tour_network:
    driver: bridge